asyncapi: '2.6.0'
info:
  title: User Events API
  version: '1.0.0'
  description: API for user-related events in the system
  contact:
    name: API Support
    email: support@example.com
    url: https://example.com/support
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: kafka.prod.example.com:9092
    protocol: kafka
    protocolVersion: '2.8'
    description: Production Kafka broker
  staging:
    url: kafka.staging.example.com:9092
    protocol: kafka
    description: Staging Kafka broker

channels:
  user/created:
    description: Channel for user creation events
    publish:
      operationId: publishUserCreated
      summary: Publish user created event
      message:
        $ref: '#/components/messages/UserCreated'
    subscribe:
      operationId: subscribeUserCreated
      summary: Subscribe to user created events
      message:
        $ref: '#/components/messages/UserCreated'

  user/updated:
    description: Channel for user update events
    publish:
      operationId: publishUserUpdated
      summary: Publish user updated event
      message:
        $ref: '#/components/messages/UserUpdated'

  user/{userId}/notifications:
    description: User-specific notification channel
    parameters:
      userId:
        description: The unique user identifier
        schema:
          type: string
          format: uuid
    subscribe:
      operationId: subscribeUserNotifications
      summary: Subscribe to user notifications
      message:
        $ref: '#/components/messages/Notification'

components:
  messages:
    UserCreated:
      name: UserCreated
      title: User Created Event
      summary: Event emitted when a new user is created
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserCreatedPayload'
      headers:
        $ref: '#/components/schemas/EventHeaders'

    UserUpdated:
      name: UserUpdated
      title: User Updated Event
      summary: Event emitted when a user is updated
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserUpdatedPayload'

    Notification:
      name: Notification
      title: User Notification
      contentType: application/json
      payload:
        $ref: '#/components/schemas/NotificationPayload'

  schemas:
    UserCreatedPayload:
      type: object
      required:
        - userId
        - email
        - createdAt
      properties:
        userId:
          type: string
          format: uuid
          description: Unique user identifier
        email:
          type: string
          format: email
          description: User email address
        username:
          type: string
          description: Optional username
        createdAt:
          type: string
          format: date-time
          description: Timestamp of creation

    UserUpdatedPayload:
      type: object
      required:
        - userId
        - updatedAt
      properties:
        userId:
          type: string
          format: uuid
        updatedFields:
          type: array
          items:
            type: string
        updatedAt:
          type: string
          format: date-time

    NotificationPayload:
      type: object
      required:
        - notificationId
        - type
        - message
      properties:
        notificationId:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - info
            - warning
            - error
        message:
          type: string
        read:
          type: boolean
          default: false

    EventHeaders:
      type: object
      required:
        - eventId
        - timestamp
      properties:
        eventId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        correlationId:
          type: string

tags:
  - name: user
    description: User-related events
  - name: notification
    description: Notification events
