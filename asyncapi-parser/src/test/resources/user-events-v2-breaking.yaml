asyncapi: '2.6.0'
info:
  title: User Events API
  version: '2.0.0'
  description: API for user-related events in the system (v2 with breaking changes)
  contact:
    name: API Support
    email: support@example.com
    url: https://example.com/support
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  production:
    url: kafka.prod.example.com:9092
    protocol: kafka
    protocolVersion: '3.0'
    description: Production Kafka broker

channels:

  users/created:
    description: Channel for user creation events
    publish:
      operationId: publishUserCreated
      summary: Publish user created event
      message:
        $ref: '#/components/messages/UserCreated'
    subscribe:
      operationId: subscribeUserCreated
      summary: Subscribe to user created events
      message:
        $ref: '#/components/messages/UserCreated'

  users/updated:
    description: Channel for user update events
    publish:
      operationId: publishUserUpdated
      summary: Publish user updated event
      message:
        $ref: '#/components/messages/UserUpdated'

  users/{userId}/events/{eventType}:
    description: User-specific event channel
    parameters:
      userId:
        description: The unique user identifier
        schema:
          type: string
          format: uuid
      eventType:
        description: Type of event to filter
        schema:
          type: string
          enum:
            - all
            - notifications
            - alerts
    subscribe:
      operationId: subscribeUserEvents
      summary: Subscribe to user events
      message:
        $ref: '#/components/messages/Notification'

components:
  messages:
    UserCreated:
      name: UserCreated
      title: User Created Event
      summary: Event emitted when a new user is created
      contentType: application/json
      payload:
        $ref: '#/components/schemas/UserCreatedPayload'
      headers:
        $ref: '#/components/schemas/EventHeaders'

    UserUpdated:
      name: UserUpdated
      title: User Updated Event
      summary: Event emitted when a user is updated

      contentType: application/avro
      payload:
        $ref: '#/components/schemas/UserUpdatedPayload'

    Notification:
      name: Notification
      title: User Notification
      contentType: application/json
      payload:
        $ref: '#/components/schemas/NotificationPayload'

  schemas:
    UserCreatedPayload:
      type: object
      required:
        - userId
        - email
        - createdAt

        - firstName
      properties:
        userId:
          type: string
          format: uuid
          description: Unique user identifier
        email:
          type: string
          format: email
          description: User email address

        firstName:
          type: string
          description: User first name (required now)
        lastName:
          type: string
          description: User last name
        createdAt:
          type: string
          format: date-time
          description: Timestamp of creation

    UserUpdatedPayload:
      type: object
      required:
        - userId
        - updatedAt

        - version
      properties:
        userId:

          type: integer
          format: int64

        version:
          type: integer
          description: Event version for optimistic locking
        updatedAt:
          type: string
          format: date-time

    NotificationPayload:
      type: object
      required:
        - notificationId
        - type
        - message
      properties:
        notificationId:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - info
            - warning

            - critical
        message:
          type: string
        read:
          type: boolean
          default: false
        priority:
          type: integer
          minimum: 1
          maximum: 5

    EventHeaders:
      type: object
      required:
        - eventId
        - timestamp

        - source
      properties:
        eventId:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        correlationId:
          type: string
        source:
          type: string
          description: Source system of the event

tags:
  - name: user
    description: User-related events
  - name: notification
    description: Notification events
