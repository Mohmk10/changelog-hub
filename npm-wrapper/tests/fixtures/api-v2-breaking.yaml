openapi: 3.0.3
info:
  title: Pet Store API
  version: 2.0.0
  description: A sample Pet Store API for testing - with breaking changes

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            default: 10
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      operationId: createPet
      summary: Create a pet
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '201':
          description: Pet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
    patch:
      operationId: updatePet
      summary: Update a pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetUpdate'
      responses:
        '200':
          description: Pet updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /animals:
    get:
      operationId: listAnimals
      summary: List all animals
      tags:
        - animals
      responses:
        '200':
          description: A list of animals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species
      properties:
        id:
          type: integer
          description: Unique identifier
        name:
          type: string
          description: Pet name
        species:
          type: string
          description: Pet species
        ageInMonths:
          type: integer
          description: Pet age in months
        labels:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp

    PetInput:
      type: object
      required:
        - name
        - species
      properties:
        name:
          type: string
          description: Pet name
        species:
          type: string
          description: Pet species
        ageInMonths:
          type: integer
          description: Pet age in months
        labels:
          type: array
          items:
            type: string

    PetUpdate:
      type: object
      properties:
        name:
          type: string
          description: Pet name
        species:
          type: string
          description: Pet species
        ageInMonths:
          type: integer
          description: Pet age in months
        labels:
          type: array
          items:
            type: string

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token authentication
