openapi: 3.0.3
info:
  title: Pet Store API
  version: 1.1.0
  description: A sample Pet Store API for testing - backward compatible changes only

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
        - name: offset  # New optional parameter
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: species  # New optional filter
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
    post:
      operationId: createPet
      summary: Create a pet
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '201':
          description: Pet created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/{petId}:
    get:
      operationId: getPet
      summary: Get a pet by ID
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A pet
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '404':
          description: Pet not found
    put:
      operationId: updatePet
      summary: Update a pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetInput'
      responses:
        '200':
          description: Pet updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    delete:
      operationId: deletePet
      summary: Delete a pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Pet deleted

  /pets/{petId}/photos:  # New endpoint
    get:
      operationId: getPetPhotos
      summary: Get photos of a pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Pet photos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Photo'

  /health:  # New endpoint
    get:
      operationId: healthCheck
      summary: Health check endpoint
      tags:
        - system
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: string
          description: Unique identifier
        name:
          type: string
          description: Pet name
        species:
          type: string
          description: Pet species
        age:
          type: integer
          description: Pet age in years
        tags:
          type: array
          items:
            type: string
        createdAt:  # New optional field
          type: string
          format: date-time
          description: Creation timestamp
        photoCount:  # New optional field
          type: integer
          description: Number of photos

    PetInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Pet name
        species:
          type: string
          description: Pet species
        age:
          type: integer
          description: Pet age in years
        tags:
          type: array
          items:
            type: string

    Photo:  # New schema
      type: object
      required:
        - id
        - url
      properties:
        id:
          type: string
          description: Photo ID
        url:
          type: string
          format: uri
          description: Photo URL
        caption:
          type: string
          description: Photo caption

    HealthStatus:  # New schema
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        uptime:
          type: integer
          description: Uptime in seconds

  securitySchemes:
    apiKey:
      type: apiKey
      name: X-API-Key
      in: header
      description: API key for authentication
