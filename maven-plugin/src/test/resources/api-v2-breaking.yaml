openapi: "3.0.3"
info:
  title: Pet Store API
  version: "2.0.0"
  description: A sample Pet Store API - Breaking changes version

paths:
  /api/v2/pets:
    get:
      operationId: listPets
      summary: List all pets (new path)
      responses:
        "200":
          description: A list of pets
    post:
      operationId: createPet
      summary: Create a new pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pet"
      responses:
        "201":
          description: Pet created

  /api/v2/pets/{petId}:
    get:
      operationId: getPetById
      summary: Get a pet by ID
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
        - name: includeDetails
          in: query
          required: true
          schema:
            type: boolean
      responses:
        "200":
          description: A pet

components:
  schemas:
    Pet:
      type: object
      required:
        - name
        - category
      properties:
        id:
          type: integer
        name:
          type: string
        category:
          type: string
