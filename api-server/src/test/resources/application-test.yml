server:
  port: 8080

spring:
  application:
    name: changelog-hub-api-test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: test-client-id
            client-secret: test-client-secret
            scope:
              - user:email
              - read:user

app:
  jwt:
    secret: test-jwt-secret-key-for-testing-purposes-only-very-long-key-here
    expiration: 86400000
  cors:
    allowed-origins: http://localhost:4200
  frontend-url: http://localhost:4200
