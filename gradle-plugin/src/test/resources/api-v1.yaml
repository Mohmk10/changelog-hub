openapi: "3.0.0"
info:
  title: "Petstore API"
  version: "1.0.0"
  description: "A sample API for managing pets"
  contact:
    name: API Support
    email: support@petstore.example.com

servers:
  - url: https://api.petstore.example.com/v1

paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      description: Returns a list of all pets in the store
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: Maximum number of pets to return
          required: false
          schema:
            type: integer
            format: int32
            default: 20
            maximum: 100
        - name: offset
          in: query
          description: Offset for pagination
          required: false
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        "200":
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Pet"
        "400":
          description: Bad request
        "500":
          description: Internal server error

    post:
      operationId: createPet
      summary: Create a new pet
      description: Creates a new pet in the store
      tags:
        - pets
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePetRequest"
      responses:
        "201":
          description: Pet created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "400":
          description: Invalid input
        "500":
          description: Internal server error

  /pets/{petId}:
    get:
      operationId: getPetById
      summary: Get a pet by ID
      description: Returns a single pet by its ID
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: The ID of the pet to retrieve
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: A pet
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "404":
          description: Pet not found
        "500":
          description: Internal server error

    put:
      operationId: updatePet
      summary: Update a pet
      description: Updates an existing pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: The ID of the pet to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePetRequest"
      responses:
        "200":
          description: Pet updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Pet"
        "400":
          description: Invalid input
        "404":
          description: Pet not found
        "500":
          description: Internal server error

    delete:
      operationId: deletePet
      summary: Delete a pet
      description: Deletes a pet from the store
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          description: The ID of the pet to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Pet deleted successfully
        "404":
          description: Pet not found
        "500":
          description: Internal server error

  /stores:
    get:
      operationId: listStores
      summary: List all stores
      description: Returns a list of all stores
      tags:
        - stores
      responses:
        "200":
          description: A list of stores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Store"

components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - status
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the pet
        name:
          type: string
          description: Name of the pet
        status:
          type: string
          enum:
            - available
            - pending
            - sold
          description: Status of the pet in the store
        category:
          type: string
          description: Category of the pet
        tags:
          type: array
          items:
            type: string
          description: Tags for the pet

    CreatePetRequest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the pet
        status:
          type: string
          enum:
            - available
            - pending
            - sold
          description: Initial status of the pet
        category:
          type: string
          description: Category of the pet

    UpdatePetRequest:
      type: object
      properties:
        name:
          type: string
          description: New name for the pet
        status:
          type: string
          enum:
            - available
            - pending
            - sold
          description: New status for the pet

    Store:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        location:
          type: string
